<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Italian poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        M'illumino
        <br />
        d'immenso
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/cristinavelo" target="_blank"
        >Cristina Velo</a
      >
      and is
      <a
        href="https://github.com/cristinavelo/italian-poems-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >, hosted on
      <a href="https://italian-poems-generator-cv.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
